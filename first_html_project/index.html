<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Form Demo</title>
</head>
<body>
    <div class="content">
        <h1>HTML Form Demo</h1>
        <form action="" class="main_form">
            <label for="name">First Name</label>
            <input type="text" id="first-name" placeholder="Type your name...">

            <label for="last_name">Last Name</label>
            <input type="text" id="last-name" placeholder="Type your last name">
          
            <label for="occupation">Occupation</label>
            <input type="text" id="job" placeholder="Type your occupation">
        
            <label for="country">Country</label>
            <select name="country" id="country_drop_down">
                <option value="Australia" selected>Australia</option>
                <option value="USA">USA</option>
                <option value="">France</option>
                <option value="">Germany</option>
                <option value="">Sweden</option>
            </select>
            <button type="button" onclick="displayInfo()">Submit</button>
        </form>
    </div>
    <p id="info-display">Info will be displayed here.</p>
    <script src="index.js"></script>
</body>
</html>
